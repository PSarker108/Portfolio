<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | Pronoy Sarker Amit</title>
<link rel="stylesheet" href="style.css">

<style>
/* Contact Section */
.contact {
    padding: 120px 9%;
    min-height: 100vh;
    background: #1f242d;
    color: #fff;
    font-family: 'Poppins', sans-serif;
}

.contact-container {
    max-width: 900px;
    margin: 0 auto;
}

.section-title {
    font-size: 42px;
    margin-bottom: 25px;
    opacity: 0;
    transform: translateY(30px);
    animation: fadeUp 0.8s forwards;
    animation-delay: 0.3s;
}

.section-title span {
    color: #7cf03d;
}

/* Sequential fade-up */
.fade-up {
    opacity: 0;
    transform: translateY(30px);
    animation: fadeUp 0.6s forwards;
}

@keyframes fadeUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Contact info block */
.contact-info {
    margin-bottom: 40px;
}

.contact-info p {
    font-size: 16px;
    margin-bottom: 8px;
}

.contact-info a {
    color: #7cf03d;
    text-decoration: none;
}

/* Contact form */
.contact-form {
    background: #1a1d23;
    padding: 25px;
    border-radius: 8px;
}

.contact-form label {
    display: block;
    margin-bottom: 6px;
    font-weight: 500;
    color: #e0e0e0;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: 1px solid #7cf03d;
    background: #121518;
    color: #fff;
}

.contact-form button {
    padding: 10px 25px;
    background: #7cf03d;
    border: 2px solid #7cf03d;
    color: black;
    font-weight: 600;
    border-radius: 40px;
    cursor: pointer;
    transition: 0.4s;
}

.contact-form button:hover {
    background: transparent;
    color: #7cf03d;
}

/* Success message */
#successMessage {
    color: #7cf03d;
    display: none;
    margin-top: 10px;
    font-weight: 600;
}

/* Navbar */
.navbar {
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    padding: 25px 9%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
}

/* Responsive */
@media (max-width: 768px) {
    .contact { padding: 100px 5%; }
}
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <a href="index.html" class="logo">Portfolio</a>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="leadership.html">Leadership</a></li>
        <li class="active"><a href="contact.html">Contact</a></li>
    </ul>
</nav>

<!-- Contact Section -->
<section class="contact">
    <div class="contact-container">

        <!-- Title -->
        <div class="fade-up" style="animation-delay: 0.3s;">
            <h2 class="section-title">Contact <span>Me</span></h2>
        </div>

        <!-- Contact Info -->
        <div class="contact-info fade-up" style="animation-delay: 0.9s;">
            <p><span>Phone:</span> 01581040506</p>
            <p><span>WhatsApp:</span> 01992717518</p>
            <p><span>Email:</span> <a href="mailto:pronoysarkeramit@gmail.com">pronoysarkeramit@gmail.com</a></p>
            <p><span>Location:</span> Shewrapara, Mirpur, Dhaka</p>
            <p>
                <span>Social:</span> 
                <a href="https://github.com/PSarker108">GitHub</a> |
                <a href="https://www.linkedin.com/in/pronoy-sarker-amit/">LinkedIn</a> |
                <a href="https://www.facebook.com/pronoy.sarker.479806">Facebook</a>
            </p>
        </div>

        <!-- Contact Form -->
        <div class="contact-form fade-up" style="animation-delay: 1.5s;">
            <form action="https://formspree.io/f/mgoodkoq" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Subject" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <!-- Success Message -->
            <p id="successMessage">Thank you! Your message has been sent.</p>
        </div>

    </div>
</section>

<script>
const contactForm = document.querySelector("form");
const successMsg = document.getElementById("successMessage");

contactForm.addEventListener("submit", function(e) {
    e.preventDefault(); // prevent default form submission
    const formData = new FormData(contactForm);

    fetch(contactForm.action, {
        method: contactForm.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
    }).then(response => {
        if (response.ok) {
            successMsg.style.display = "block";
            contactForm.reset();
        } else {
            alert("Oops! There was a problem sending your message.");
        }
    }).catch(() => {
        alert("Oops! There was a problem sending your message.");
    });
});
</script>

</body>
</html>
